<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mấy cái đồng hồ</title>
    <link rel="stylesheet" href="./resources/css/clock.css">
    <link rel="stylesheet" href="./resources/css/countdown.css">
    <link rel="stylesheet" href="./resources/css/calculator.css">
    <script defer src="./resources/javascript/clock.js"></script>
    <script defer src="./resources/javascript/countdown.js"></script>
    <script defer src="./resources/javascript/popup.js"></script>
    <script defer src="./resources/javascript/calculator.js"></script>
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/images/favicon-96x96.png">
</head>
<body>
    <div id="blur">
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        <div class="container">
            <h2><span>Countdown to my next birthday</span>2021</h2>
            <div class="countdown">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id=second></div>
            </div>
        </div>
        <div class="calculator">
            <a href="#" onclick="toggle();allclear()"><img src="./resources/images/calculator-icon.png" alt=""></a>
        </div>
    </div>
    <div id="popup">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" value="AC" onclick="allclear()"></td>
                <td><input class="button" type="button" value="C" onclick="del()"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan=5><input class="button" style="height: 108px" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan=2><input class="button" style="width: 108px;" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
        <button class="close" onclick="toggle()">Close</button>
    </div>
</body>
</html>
